<systelab-dialog-header (close)="close()">{{'COMMON_PATIENT_MANAGEMENT'| translate | async}}</systelab-dialog-header>
<div class="slab-flex-1 d-flex flex-column p-2 ">
    <patient-grid id="PatientTable" #patientgrid class="slab-flex-1 position-relative" [menu]="getMenu()" (action)="doMenuAction($event)"
                  (clickRow)="doSelect($event)"></patient-grid>
</div>
<systelab-dialog-bottom>
    <button type="button" id="PatientMaintenanceOptionsButton" class="btn mr-1" (click)="patientgrid.showOptions()"><i
            class="fas fa-random mr-1 mr-1"></i>{{'COMMON_OPTIONS' | translate | async}} </button>
    <button type="button" id="PatientMaintenanceAddButton" class="btn" (click)="doCreatePatient();"><i class="far fa-plus-square mr-1"></i>{{'COMMON_ADD' | translate | async}}
    </button>
    <button type="button" id="PatientMaintenanceRefreshButton" class="btn ml-auto" (click)="patientgrid.refresh();"><i
            class="fas fa-sync-alt mr-1"></i>{{'COMMON_REFRESH' | translate | async}} </button>
</systelab-dialog-bottom>
